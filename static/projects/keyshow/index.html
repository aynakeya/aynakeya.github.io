<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>KeyStroke And CPS</title>
<script language="javascript" src="./main.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body onkeydown="checkkeydown(event)" onkeyup="checkkeyup(event)">
<div class="web_bg" style="background-image: url(bg.png);"></div>
	<div id="cpslayer" class="cpslayer"  onclick="cpstestor()"></div>
	<div id="keyshow" class="keylayer">
		<div id="w" class="keyup" style="background-color: #D3D3D3;"><h class="key">W</h></div>
		<div id="a" class="keysub" style="background-color: #D3D3D3;"><h class="key">A</h></div>
		<div id="s" class="keysub" style="background-color: #D3D3D3;"><h class="key">S</h></div>
		<div id="d" class="keysub" style="background-color: #D3D3D3;"><h class="key">D</h></div>
	</div>
	<div id="cpsvalue" class="cpsvalue">0 cps</div>
</body>
</html>
